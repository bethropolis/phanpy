name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
            name: dist
            path: dist 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/configure-pages@v3
        with:
          publish_dir: dist 
          publish_to: main # The branch or tag where you want to publish your site.
          environment_name: ${{ env.GITHUB_ENVIRONMENT }} # The name of the environment where you want to deploy your site.
      - uses: actions/deploy-pages@v1
